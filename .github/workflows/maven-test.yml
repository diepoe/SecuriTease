name: Maven Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin" # Oracle's Java 23 is also available via 'oracle'
          cache: "maven"

      # Added step to verify Java version
      - name: Verify Java Version
        run: java -version

      - name: Run Tests
        run: mvn -B test
        # Add Java 23 specific flags if needed
        env:
          MAVEN_OPTS: --enable-preview # Enable preview features if you're using them

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report-only

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
